    <main class="gallery-page">
        <h2>Mūsų automobilių galerija</h2>

        <section class="carousel-section">
            <h3>MASERATI Ghibli Granlusso 2019</h3>
            <div class="carousel">
                <div class="carousel-track" id="granlusso-track">
                    <img src="https://i.postimg.cc/HxnhvRws/MASERATIGhibliGranlusso2019_01.jpg" alt="Maserati Ghibli Granlusso 2019 - 1" onclick="selectCar('MASERATI Ghibli Granlusso 2019')">
                    <img src="https://i.postimg.cc/DZNY966Q/MASERATIGhibliGranlusso2019_02.jpg" alt="Maserati Ghibli Granlusso 2019 - 2" onclick="selectCar('MASERATI Ghibli Granlusso 2019')">
                    <img src="https://i.postimg.cc/bYMKWyFX/MASERATIGhibliGranlusso2019_03.jpg" alt="Maserati Ghibli Granlusso 2019 - 3" onclick="selectCar('MASERATI Ghibli Granlusso 2019')">
                </div>
                <button class="carousel-button prev" onclick="scrollCarousel('granlusso-track', -1)">&#10094;</button>
                <button class="carousel-button next" onclick="scrollCarousel('granlusso-track', 1)">&#10095;</button>
            </div>
            <button class="select-car-button" onclick="selectCar('MASERATI Ghibli Granlusso 2019')">Užsisakyti šį automobilį</button>
        </section>

        <section class="carousel-section">
            <h3>MASERATI Ghibli 2016</h3>

                </div>
                <button class="carousel-button prev" onclick="scrollCarousel('ghibli-2016-track', -1)">&#10094;</button>
                <button class="carousel-button next" onclick="scrollCarousel('ghibli-2016-track', 1)">&#10095;</button>
